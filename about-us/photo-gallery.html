    <style>
        /* --- Gallery Grid Layout --- */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            padding: 10px;
        }

        /* Individual Image Card */
        .gallery-item {
            position: relative;
            border-radius: var(--radius);
            overflow: hidden;
            aspect-ratio: 4/3;
            border: 1px solid var(--border-color);
            background: var(--bg-card);
            backdrop-filter: blur(var(--card-blur));
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: var(--shadow-card);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
            display: block;

            /* --- FIX FOR NOISY/CRISP IMAGES --- */
            image-rendering: auto;
            transform: translateZ(0);
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
        }

        /* --- HOVER EFFECTS (Normal & Locked) --- */
        .gallery-item:hover,
        .gallery-item.locked-hover {
            transform: translateY(-6px);
            border-color: var(--primary);
            box-shadow: 0 12px 30px rgba(59, 130, 246, 0.25);
            z-index: 10;
        }

        .gallery-item:hover img,
        .gallery-item.locked-hover img {
            transform: scale(1.1);
        }

        /* Icon Overlay */
        .gallery-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            /* Prevents flicker on hover */
        }

        .gallery-item:hover .gallery-overlay,
        .gallery-item.locked-hover .gallery-overlay {
            opacity: 1;
        }

        .gallery-overlay i {
            color: white;
            font-size: 2rem;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.5));
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover .gallery-overlay i,
        .gallery-item.locked-hover .gallery-overlay i {
            transform: scale(1);
        }

        /* --- LIGHTBOX STYLES --- */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .lightbox.active {
            opacity: 1;
            visibility: visible;
        }

        .lightbox-content {
            max-width: 90%;
            max-height: 85vh;
            border-radius: 4px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);

            /* Start invisible for smooth fade-in */
            opacity: 0;
            transform: scale(0.95);
            transition: opacity 0.4s ease, transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        /* Applied via JS when image is loaded */
        .lightbox-content.visible {
            opacity: 1;
            transform: scale(1);
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 3rem;
            cursor: pointer;
            opacity: 0.7;
            transition: 0.2s;
            z-index: 10003;
        }

        .lightbox-close:hover {
            opacity: 1;
            color: var(--primary);
        }

        /* --- LOADING SPINNER --- */
        .lightbox-loader {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            position: absolute;
            display: none;
            /* Hidden by default */
            z-index: 10002;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @media(max-width: 768px) {
            .gallery-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>

    <script>
        /* --- OPTIMIZED LIGHTBOX LOGIC --- */
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const lightboxLoader = document.getElementById('lightbox-loader');
        let currentActiveCard = null;

        function openLightbox(element) {
            // 1. Lock the Hover State (Prevents flicker/jump)
            if (currentActiveCard) currentActiveCard.classList.remove('locked-hover');
            element.classList.add('locked-hover');
            currentActiveCard = element;

            // 2. Open Lightbox Background & Show Loader IMMEDIATELY
            lightbox.classList.add('active');
            lightboxLoader.style.display = 'block';
            lightboxImg.classList.remove('visible'); // Start hidden
            document.body.style.overflow = 'hidden';

            // 3. Set Source
            const img = element.querySelector('img');
            lightboxImg.src = img.src;

            // 4. When Ready -> Hide Loader, Fade In Image
            lightboxImg.onload = () => {
                lightboxLoader.style.display = 'none';
                lightboxImg.classList.add('visible');
            };

            // Fallback for cached images
            if (lightboxImg.complete) {
                lightboxLoader.style.display = 'none';
                lightboxImg.classList.add('visible');
            }
        }

        function closeLightbox(event) {
            // Close only if clicking background or Close Button
            if (event.target !== lightboxImg) {
                lightbox.classList.remove('active');
                document.body.style.overflow = '';
                lightboxImg.classList.remove('visible');

                // Unlock the card hover state smoothly
                if (currentActiveCard) {
                    setTimeout(() => {
                        currentActiveCard.classList.remove('locked-hover');
                        currentActiveCard = null;
                    }, 300);
                }

                // Clean up after animation
                setTimeout(() => {
                    lightboxImg.src = '';
                    lightboxLoader.style.display = 'none';
                }, 300);
            }
        }

        document.addEventListener('keydown', function (event) {
            if (event.key === "Escape" && lightbox.classList.contains('active')) {
                closeLightbox({ target: lightbox });
            }
        });
    </script>
